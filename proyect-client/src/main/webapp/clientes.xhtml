<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="clientes" var="client" value="#{clienteManagedBean.laCliente}" rowKey="#{client.id}"
                         selection="#{clienteManagedBean.selectedClient}" selectionMode="single">
                <f:facet name="header">
                    RightClick to View Options
                </f:facet>

                <p:column headerText="Code">
                    <h:outputText value="#{client.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{client.nombre}" />
                </p:column>
                <p:column headerText="FechaRegistro">
                    <h:outputText value="#{client.fechaRegistro}" />
                </p:column>
                <p:column headerText="email">
                    <h:outputText value="#{client.correo}" />
                </p:column>
            </p:dataTable>
            <p:contextMenu for="clientes">
                <p:menuitem value="View" update="clientesDetail" icon="pi pi-search"
                            oncomplete="PF('clienteDialog').show()"/>
                <p:menuitem value="Delete" update="clientes" icon="pi pi-times"
                            action="#{clienteManagedBean.deleteProduct()}"/>
            </p:contextMenu>
            <p:dialog header="Cliente Info" widgetVar="clienteDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="false">
                <p:panelGrid columns="2" id="clientesDetail" style="text-align:center;">
                    <h:outputText value="Name:"/>
                    <h:outputText value="#{clienteManagedBean.selectedClient.nombre}"/>
                    <h:outputText value="Fecha Registro:"/>
                    <h:outputText value="#{clienteManagedBean.selectedClient.fechaRegistro}"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
